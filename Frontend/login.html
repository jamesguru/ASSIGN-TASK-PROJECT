<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="stylesheet" href="./style/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">

        <h2>Login</h2>


        <input type="text" class="login_email" placeholder="jameskagunga@gmail.com">

        <input type="password" class="login_password" placeholder="****************">


        <button class="btn_login">Login</button>

        <span class="create-account">CREATE AN ACCOUNT</span>


        <div class="login_success">

            Login was successful
        </div>

        <div class="login_failure">

            Please enter email and password.
        </div>


        <script src="./dist/login.js"></script>
    </div>
</body>
</html>
