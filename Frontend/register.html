<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="./style/register.css">
</head>
<body>
    <div class="register">

        <h2>Register</h2>

        <input type="text" class="full_name" placeholder="James Kagunga">

        <input type="text" class="register_email" placeholder="jameskagunga@gmail.com">

        <input type="password" class="register_password" placeholder="****************">

        <input type="password" class="confirm_password" placeholder="****************">


        <button class="btn_register">Register</button>

        <span class="have-account">Already have an account?</span>

        <script src="./dist/register.js"></script>



        <div class="register_success">

            Registering was successful
        </div>

        <div class="register_failure">

            Registering has failed
        </div>
    </div>
</body>
</html>
